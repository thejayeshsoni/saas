spring.application.name=saas

# Use update to ensure tables are created or updated if they don't exist
spring.jpa.hibernate.ddl-auto=update

# Enable SQL logging to verify Hibernate's actions
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Define the dialect for your database (ensure it matches your DB)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Ensure connection details are correct
spring.datasource.url=jdbc:mysql://localhost:3306/saas_db
spring.datasource.username=root
spring.datasource.password=root@mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



# Server Configuration
server.port=8080

# Logging
logging.level.org.springframework=INFO
